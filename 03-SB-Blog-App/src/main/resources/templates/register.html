<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>


<div class="container">
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header"><h3><center>Registration</center></h3></div>
                            <div class="card-body">
							
								<p th:text="${succMsg}" class="text-success"/>
								<p th:text="${errMsg}" class="text-danger"/>
								
                                <form th:action="@{/register}" th:object="${user}" method="POST">

                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">First Name</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your First Name" 
                                                th:field="*{fname}"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">Last Name</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your Last Name" 
                                                th:field="*{lname}"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Email ID</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" 
                                                th:field="*{email}"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" 
                                                th:field="*{pwd}"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                       <!--  <button type="button" class="btn btn-primary btn-lg ">Register</button>-->
                                        <input type="submit" value="Register"class="btn btn-primary btn-lg "/>
                                        
                                        
                                    </div>
                                    <p>Already Registered?<a class="text-blue" href="/login">Login Here</a></p>
                                   
                                   
                                    
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
</div>

</body>
</html>
